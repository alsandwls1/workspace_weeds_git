<div class="container">
  <div class="panel panel-warning" *ngIf="errorMessage">
    <div class="panel-body">
      <b class="text-warning">{{errorMessage}}</b>
    </div>
  </div>
  <div class="col-md-6 col-md-offset-3">
    <h2>프로젝트 만들기</h2>
    <form class="" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="p_name">프로젝트명</label>
        <input type="text" class="form-control" [(ngModel)]="p_name" id="p_name" name="p_name" placeholder="Project Name" required>
      </div>
      <div class="form-group">
        <label for="p_domain">도메인</label>
        <input type="text" class="form-control" [(ngModel)]="p_domain" id="p_domain" name="p_domain" placeholder="Domain" required>
      </div>
      <button type="submit" class="btn btn-primary btn-sm" [disabled]="f.invalid">
        <b class="glyphicon glyphicon-plus"></b>SEND
      </button>
      <a [routerLink]="['/project-list']" class="btn btn-link">취소</a>
    </form>
  </div>
</div>
