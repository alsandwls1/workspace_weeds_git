<div class="container">
  <h2>공지사항</h2>
  <p>공지사항을 입력해 주세요</p>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>기간</th>
      </tr>
    </thead>
    <tbody *ngFor="let notice of notices">
      <tr>
        <td>{{notice.id}}</td>
        <td>{{notice.title}}</td>
        <td>{{notice.writer}}</td>
        <td>{{notice.date}}</td>
      </tr>
    </tbody>
  </table>
</div>
