
<md-sidenav-container fullscreen class="sidenav-container" style="top: 100px !important;">

  </md-sidenav>
  <button md-icon-button (click)="sidenav.toggle()">
    <i class="fa fa-list-ul"></i>
  </button>

  <div class="project-content">
    <!-- 프로그래스 바 -->

    <div class="tags" style="padding: 20px">
      <!-- 컨텐츠 -->
      <router-outlet name="router-content"></router-outlet>
    </div>

  </div>
</md-sidenav-container>
