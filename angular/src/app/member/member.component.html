<!doctype html>
<div class="bs-example">
  <div class="panel panel-warning" *ngIf="errorMessage">
    <div class="panel-body">
      <b class="text-warning">{{errorMessage}}</b>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form class="form-inline" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label class="sr-only" for="email">Email</label>
          <input type="email" class="form-control" [(ngModel)]="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label class="sr-only" for="password">Password</label>
          <input type="text" class="form-control" [(ngModel)]="password" id="password" name="password" placeholder="password" required>
        </div>
        <div class="form-group">
          <label class="sr-only" for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="name" id="name" name="name" placeholder="name" required>
        </div>
        <button type="submit" class="btn btn-default btn-sm" [disabled]="f.invalid">
          <b class="glyphicon glyphicon-plus"></b>SEND
        </button>
      </form>
    </div>
  </div>
  <br>

  <div class="row">
    <div *ngFor="let member of members" class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">{{member.email}} 님의 정보</div>
        <div class="panel-body">
          email: {{member.email}} <br>
          password: {{member.password}}<br>
          name: {{member.name}}
        </div>
        <div class="panel-footer clearfix">
          <div class="pull-right">
            <a href="#" class="text-warning" (click)="removeMember(member)">
              <span class="glyphicon glyphicon-remove"></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
